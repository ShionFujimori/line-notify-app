name: python-flake8

on:
  pull_request:
    branches:
      - "master"

jobs:
  python-flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - uses: julianwachholz/flake8-action@v2
      with:
        checkName: "python-flake8"
        config: setup.cfg
